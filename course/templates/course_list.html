<p>작성한 코스들이 보이는 페이지</p>

{% for post in posts %} <!--프론트에서 아랫줄에 href url만 남겨주기-->
    <a href= '{% url "detail" post.id %}'> 제목 : {{post.title}}</a> 
    작성 날짜 : {{post.created}}<br>
    {% if post.user %}
        작성자 : {{post.user}}<br>
    {% else %}
        작성자 : 익명 <br>
    {% endif%}
        좋아요 수 : {{like_count}}<br>   
{% endfor %}

<br><br><br>
<a href="{% url 'write' %}">나만의 루트 생성하기</a> <br>
