
{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">

		<title>Document</title>
	</head>
	<body>
		<div class="login">
			<form method="POST" action="{% url 'login' %}">
			{% csrf_token %}
				<input class="idinput" name="username" placeholder="아이디" type="text" />
				<input class="pwinput" name="password"  placeholder="비밀번호" type="password" />
				<button type="submit" value="로그인">로그인</button>
			</form>
			<div class="goregister">
				<p>계정이 없으신가요?<br />
					<a class="gogo" href="{% url 'signup' %}" >회원가입하러 가기</a>
				</p>
			</div>
		</div>
	</body>
</html>
