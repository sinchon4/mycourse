<p>로그인</p>

<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <h3>아이디</h3>
    <input type="text" name="username" placeholder="아이디입력">
    <br>
    <h3>비밀번호</h3>
    <input type="password" name="password" placeholder="비밀번호입력">
    <br>
    <button type="submit" value="로그인" >로그인</button>

</form>
<br>

<a href="{% url 'signup' %}" class = 'bottom-text'>회원가입</a>
