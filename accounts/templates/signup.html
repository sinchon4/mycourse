<p>회원가입</p>

<form action="" method="POST">
    {% csrf_token %}
   
        <h3>닉네임</h3>
        <input type="text"   placeholder="닉네임 입력" name="last_name"  id="username">

        <h3>아이디</h3>
        <input type="text" placeholder="아이디 입력" name="username"  id="user_id">

        <h3>비밀번호</h3>
        <input type="password" placeholder="비밀번호 입력" name="password"  id="password">

        <h3>비밀번호 확인</h3>
        <input type="password"  placeholder="비밀번호 확인" name="confirm"  id="re_password" >

    <button type="submit">회원가입</button>

</form>
